<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login com Bootstrap</title>
    <!-- Bootstrap CSS e JS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- arquivo de estilo personalizado -->
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-dark text-white">

<nav class="navbar navbar-dark bg-dark">
    <div class="container-xl d-flex justify-content-center">
        <a class="navbar-brand text-center" href="#">
            <img src="assets/images/Capturar.PNG" width="150" height="150" class="d-inline-block align-top" alt="Logo">
        </a>
    </div>
</nav>

<div class="container d-flex align-items-center justify-content-center mt-5">
    <div class="col-md-6">
        <div class="card bg-secondary text-light">
            <div class="card-header bg-primary text-center">Login</div>
            <div class="card-body">
                <form>
                    <div class="form-group">
                        <label for="username" class="text-light">Usu√°rio:</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="password" class="text-light">Senha:</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Entrar</button>
                </form>
            </div>
            <div class="card-footer text-center">
                <a href="#" class="text-dark">Esqueci minha senha</a>
            </div>
        </div>
    </div>
</div>

</body>
</html>
